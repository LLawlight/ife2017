<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>正则表达式之入门</title>
  <script src="./index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="mobile-check">
    <input type="text" name="phone" value="" />
    <button type="button" name="button" id="check-phone">检测手机号</button>
  </div>
  <hr/>
  <div class="string-check">
    <textarea name="string" rows="8" cols="80"></textarea>
    <button type="button" name="button" id="check-string">检测是否有相邻的重复单词</button>
  </div>
</body>
</html>
